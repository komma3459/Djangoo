<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
<!--Listview로 만든 클래스의 모델 호출 방법-->
<!--  object_list 명령어 혹은 post(모델명)_list  -->
{% for p in post_list %}
    <hr/>
    <h2><a href="{{p.get_absolute_url}}">{{p.title}}</a></h2>
    <h4>{{p.created_at}}</h4>
    <p>{{p.content}}</p>
{% endfor %}
</body>
</html>
